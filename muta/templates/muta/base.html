<!doctype html>
{% load static %}
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block title %}{% endblock %}
    <meta name='description' content='らごインフォはアニメ一覧サイトです。画像を出力＆共有ができます。'>
    <meta name='keywords' content='らごインフォ,アニメ,一覧,2021年,共有,アニメ 一覧,春アニメ,夏アニメ,秋アニメ,冬アニメ,来期 アニメ,うずらインフォ,Twitter'>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@lagopus_info">
    <meta name="twitter:creator" content="@lagopus_info">
    <link rel="icon" href="{% static 'muta/icon/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'muta/css/lagoinfo.css'%}">
    <script src="https://kit.fontawesome.com/ff88eaf1b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RGPTSL80WP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RGPTSL80WP');
    </script>
  </head>

  <body class='d-flex flex-column'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'index'%}>
          <img src="{% static 'muta/image/icon.png' %}" width="40" height="40" class="d-inline-block align-middle">
          らごインフォ
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-wrap ms-md-auto">
            <li class="nav-item col-6 col-md-auto">
              <a class="nav-link" href="https://twitter.com/lagopus_info" target="_blank">
                <i class="fab fa-twitter"></i>
                <small class='d-lg-none ms-2'>Twitter</small>
              </a>
            </li>
            <li class="nav-item col-6 col-md-auto">
              <a class="nav-link" href="https://github.com/KesukeSakai0222/" target="_blank">
                <i class="fab fa-github"></i>
                <small class='d-lg-none ms-2'>GitHub</small>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
  

    <footer class='footer mt-auto bg-light'>
      <div class='container-fluid row footer-content'>
        <div class='col-12 col-md'>
          <a class="footer-brand" href={% url 'index'%}>
            <img src="{% static 'muta/image/icon.png' %}" class="d-inline-block align-middle logo-image">
          </a>
        </div>
        <div class='col-6 col-md'>
          <h6>Anime List</h6>
          <ul>
            <li><a href='{% url 'index' %}'>今期アニメ</a></li>
            <li><a href='{% url 'allSeasons' %}'>シーズン一覧</a></li>
          </ul>
        </div>
        <div class='col-6 col-md'>
          <h6>Infomation</h6>
          <ul>
            <li><a href={% url "privacy"%}>Privacy Policy</a></li>
            <li><a href={% url "form"%}>FAQ・Contact</a></li>
          </ul>
        </div>
        <div class='col-6 col-md'>
          <h6>Recommended</h6>
          <ul>
            <li><a href='https://annict.jp/'>Annict</a></li>
            <li><a href='https://myanimelist.net/'>MyAnimeList</a></li>
          </ul>
        </div>
        <small>Copyright ©2021 Keisuke Sakai All Rights Reserved.</a></small>
      </div>
    </footer>
  </body>

</html>
