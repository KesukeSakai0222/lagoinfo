<!doctype html>
{% load static %}
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" /><!--IEを使うものを呪う-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block title %}{% endblock %}
    <meta name='description' content='らごインフォはアニメ一覧サイトです。画像を出力＆共有ができます。'>
    <meta name='keywords' content='らごインフォ,アニメ,一覧,2021年,共有,アニメ 一覧,春アニメ,夏アニメ,秋アニメ,冬アニメ,来期 アニメ,うずらインフォ,Twitter,line'>
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% static 'muta/image/icon.png' %}">
    <meta property="og:site_name" content="らごインフォ">
    <meta property="og:url" content=""><!--TODO-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@lagopus_info">
    <meta name="twitter:creator" content="@lagopus_info">
    <link rel="icon" href="{% static 'muta/icon/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'muta/css/avantui.css' %}">
    <script src="https://kit.fontawesome.com/ff88eaf1b3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="{% static 'muta/js/avantui.js' %}"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../#">
          <img src="{% static 'muta/image/icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          らごインフォ
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../privacy/">プライバシーポリシー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../form/">FAQ・お問い合わせ</a>
            </li>
            <li class="nav-item">
							<a class="nav-link" href="https://twitter.com/lagopus_info" target="_blank">
								<i class="fab fa-twitter"></i>
							</a>
						</li>
            <li class="nav-item">
							<a class="nav-link" href="https://github.com/lagopus_info" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class='container'>
    <footer class="bd-footer text-muted">
      <small><a href="/">Copyright ©2020 Keisuke Sakai All Rights Reserved.</a></small>
    </footer>
    </div>
  </body>

</html>
